{% extends 'base.html' %}

{% load static %}

{% block 'head' %}
<style>

.container {
    width: 100vw;
    height: 100vh;
    
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
}
.box {
margin: 0px;
background: #4b3abbf5;
}
</style>

<link rel="stylesheet" href="{% static 'css/search.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
{% endblock%}
{% block 'title' %} Login {% endblock %}


{% block 'body' %}
<div class="box">
    <div class="container">
        <div  class="card" style="width: 18rem;"> 
            <form method="POST" action="{% url 'validate_login' %}" class="px-4 py-3"> {% csrf_token %}
                <div class="form-group">
                    <h2><span class="badge badge-secondary">Cadastre-se</span></h2>
                    <label for="exampleDropdownFormEmail1">Nome de usuario</label>
                    <input name="username" type="text" class="form-control" id="exampleDropdownFormEmail1" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="exampleDropdownFormPassword1">Password</label>
                    <input name="password" type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="dropdownCheck">
                        <label class="form-check-label" for="dropdownCheck">
                        Remember me
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
            </form>
                <div></div>
                <a class="dropdown-item" href="#">New around here? Sign up</a>
                <a class="dropdown-item" href="#">Forgot password?</a>
        </div>
    </div>
</div>


{% endblock %}
